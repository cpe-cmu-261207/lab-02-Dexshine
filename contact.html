            border: 1px solid black;
            border-collapse: collapse;

        th, td {
            padding: 10px;
        }
        @media (min-width: 0px){
            body{
                background-color: lightblue;
            }
        }

    <body>
        <h1 style="text-align: center;">NATTAPON TANCHO</h1>
        <table style="width:100%">
            <tr>
                <td style="text-align: center;"><a href="home.html">Homepage</a></td>

        <h1>Contact</h1>
        <form action="">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name = "fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name = "lname"><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name = "subject"><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="8"></textarea><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id = "male" name = "gender" value = "male">
            <label for="male">Male</label>
            <input type="radio" id = "female" name = "gender" value = "female">
            <label for="female">Female</label>
            <input type="radio" id = "other" name = "gender" value = "other">
            <label for="other">Other</label><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name = "phone" pattern ="[0-9]{10}"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <input type="submit" value="Submit">
            <input type="reset"><br>


        </form>
    </body>
